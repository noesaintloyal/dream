<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГРЕЗЫ</title>
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="icon" type="image/jpeg" href="assets/assets/1.jpeg">
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<div id="loading-screen">
    <h2>Загрузка...</h2>
</div>      
<div id="dark-blur"></div>
<div id="overlay">
    <div id="swipe-text">SWIPE</div>
    <div id="swipe-indicator">
        <div class="circle"></div>
    </div>
</div>
<div id="dark-blur-step2"></div>
<div id="overlay-step2">
    <div id="double-click-text">DOUBLE CLICK</div>
    <div id="double-click-indicator">
        <div class="double-circle"></div>
        <div class="double-circle"></div>
    </div>
</div>
<div id="custom-dark-blur"></div>
<div id="custom-overlay">
    <div id="custom-text">ГРЕЗЫ</div>
</div>
<script src="main.js"></script> 
</body>
</html>
